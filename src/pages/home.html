<!DOCTYPE html>
<html dir="ltr" lang="en" class="no-js">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <header class="report-header">
      <span class="title">EEPlus</span>
      <span style="float:right">
        <button class="button"><span>Generat Report</span></button>
      </span>
    </header>
    <main class="report-main">
      <div class="block">
        <div class="block-section">
          <h2>Welcome Charles Maddock</h2>
          <h4>View and Download your previous reports here.</h4>
        </div>
        <div class="logout-button">
          <div class="flex"><img src="../assets/logout.svg" alt="antanna" /><a href="/">Logout</a></div>
        </div>
      </div>
      <section class="flex">
        <div class="report">
          <div class="title">Reports</div>
          <div class="report-card">
              <div><img src="../assets/report_map.svg" alt="antanna" /></div>
              <div class="name-section"><h4>Burleson</h4><h5>Travis, Texas</h5></div>
              <span><img src="../assets/eye.svg" alt="antanna" /><a href="/">View</a></span>
              <span><img src="../assets/forward.svg" alt="antanna" /><a href="/">Download</a></span>
            </div>
          </div>
        </div>
        <div class="aside">
          <div class="title"><div>Your subscription</div></div>
          <h4>Unlimited Access to our databases for lifetime.</h4>
          <div><span><a href="/">Download Invoice</a></span></div>
        </div>
      </section>
    </main>
    <script src="../scripts/index.js"></script>
  </body>
</html>
