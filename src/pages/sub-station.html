<!DOCTYPE html>
<html dir="ltr" lang="en" class="no-js">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Cabin&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/index.scss" />
  </head>
  <body>
    <div class="state-report">
      <header class="state-header">
        <a href="county-report.html">
          <img src="../assets/backward-white.svg" alt="antanna" />
        </a>
        <div>
          <div class="label">New Report</div>
          <div class="title">Select Sub-Station</div>
        </div>
      </header>
      <div class="state-list-block">
        <div class="search-bar">
          <div class="title-locater">
            <img src="../assets/locater.svg" alt="state" /> Travis County,
            Texas, USA
            <a class="link" href="">change</a>
          </div>
          <input
            class="text-input"
            type="search"
            name="search"
            placeholder="Search.."
          />
        </div>
        <div class="list-with-map">
          <img src="../assets/sub-station-map.svg" alt="state" />
          <div>
            <div class="state-name">
              <div>
                <a class="flex" href="new-report.html">
                  <img src="../assets/antenna-small.svg" alt="state" /> Burleson
                  <span>ERCOT</span>
                </a>
              </div>
              <div>
                <img src="../assets/antenna-small.svg" alt="state" /> Creedmoor
              </div>
              <div>
                <img src="../assets/antenna-small.svg" alt="state" /> Jonestown
              </div>
              <div>
                <img src="../assets/antenna-small.svg" alt="state" /> Lago Vista
              </div>
              <div>
                <img src="../assets/antenna-small.svg" alt="state" /> Lakeaway
              </div>
              <div>
                <img src="../assets/antenna-small.svg" alt="state" /> Manor
              </div>
              <div>
                <img src="../assets/antenna-small.svg" alt="state" />
                Rollingwood
              </div>
              <div>
                <img src="../assets/antenna-small.svg" alt="state" /> Sunset
                Valley
              </div>
              <div>
                <img src="../assets/antenna-small.svg" alt="state" />West Lake
                Hills
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main class="report-main"></main>
    <script src="../scripts/index.js"></script>
  </body>
</html>
